#spring.profiles.active=dev

spring.application.name=Loon
info.app.name=Loon

seeder.default.username=admin@test.com
seeder.default.password=password

# LOGGING
logging.file=logs/loon.log
logging.file.max-history=0
logging.file.max-size=10MB
logging.path=logs
logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss.SSS
logging.pattern.level=%5p

## DATASOURCE
spring.datasource.name=postgresDB
spring.datasource.url=jdbc:postgresql://localhost:5432/loon?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

server.port = 8082
server.compression.enabled=true
server.servlet.session.timeout=120m

# 1 day cache
spring.resources.cache.period = 1D

# postgres lob issue workaround
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.servlet.multipart.location=${java.io.tmpdir}

management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

#Metrics related configurations
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.hikaricp=postgresDB

spring.boot.admin.client.url=http://localhost:8080

#These two are needed so that the client can register at the protected server api
spring.boot.admin.client.username=username
spring.boot.admin.client.password=password

#These two are needed so that the server can access the protected client endpoints
spring.boot.admin.client.instance.metadata.user.name=username
spring.boot.admin.client.instance.metadata.user.password=password