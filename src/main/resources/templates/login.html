<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loon</title>
    <span th:replace="inc_head"> </span>

    <style>
        html,body {
            font-size: 14px;
            font-weight: 300;
        }
        .hero.is-success {
            background: #F2F6FA;
        }
    </style>
</head>
<body>
<section class="hero is-success is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey" th:text="${loonSystem.instanceName}"> </h3>
                <p class="subtitle has-text-grey">Please login to proceed.</p>
                <div class="box">
                    <figure class="avatar">
                        <img th:src="@{/images/loon.png}" style="width: 128px">
                    </figure>
                    <div th:if="${error}">
                        Unable to login. Check your username and password.
                    </div>

                    <form method="POST" th:action="@{/login}" id="loginForm">
                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="email" placeholder="Your Email" autofocus="" id="username" name="username">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="input is-medium" type="password" placeholder="Your Password" id="password" name="password">
                            </div>
                        </div>
                        <!--<div class="field">-->
                            <!--<label class="checkbox">-->
                                <!--<input type="checkbox" name="remember-me">-->
                                <!--Remember me-->
                            <!--</label>-->
                        <!--</div>-->
                        <input type="submit" value="Login" class="button is-block is-primary is-medium" onclick="loginForm.submit();" />
                    </form>
                </div>

                <article id="welcomeMessage" class="message is-primary">
                    <div class="message-header">
                        <p>Welcome Message</p>
                        <button class="delete" aria-label="delete" onclick="$('#welcomeMessage').addClass('is-hidden')"></button>
                    </div>
                    <div class="message-body" th:utext="${loonSystem.logonMessage}">
                        
                    </div>
                </article>

                            <!--<p>Sign Up Result</p>-->

                        <!--</div>-->
                        <!--<div class="message-body">-->

                                <!--<i class="fas fa-star has-text-warning" ></i>-->
                            <!--</c:if>-->
                        <!--</div>-->
                    <!--</article>-->

                    <!--<c:remove var="signUpResultMessage" scope="session"/>-->
                    <!--<c:remove var="signUpResultClass" scope="session"/>-->
                <!--</c:if>-->

                <p class="has-text-grey">
                    <a th:href="@{/register}" id="signUpButton">Sign Up</a>
                    <!--&nbsp;&centerdot;&nbsp;-->

                    <!--&nbsp;&centerdot;&nbsp;-->
                    <!--<a href="">Need Help?</a>-->
                </p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
