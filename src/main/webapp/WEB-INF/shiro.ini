[main]

# password matcher
passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
passwordService = org.apache.shiro.authc.credential.DefaultPasswordService
passwordMatcher.passwordService = $passwordService

jdbcRealm=org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.authenticationQuery = SELECT password from loon_users where logon_id = ?
jdbcRealm.userRolesQuery = select role_name from loon_roles where user_id = (select id FROM loon_users WHERE logon_id = ?)
jdbcRealm.credentialsMatcher = $passwordMatcher

ds = org.h2.jdbcx.JdbcDataSource
ds.URL = jdbc:h2:tcp://localhost/~/loon/loon;TRACE_LEVEL_FILE=1
;ds.user =
;ds.password =
jdbcRealm.dataSource= $ds

securityManager.realm = $jdbcRealm


shiro.loginUrl = /webroot/login.jsp
authc.loginUrl = /webroot/login.jsp
user.loginUrl = /webroot/login.jsp
authc.successUrl = /view/library?action=form

[urls]
/images/** = anon
/js/** = anon
/styles/** = anon

/webroot/login.jsp = authc
/logout = logout

/webroot/** = user
/view/** = user
/media/** = user
;/admin/** = user, roles[admin]